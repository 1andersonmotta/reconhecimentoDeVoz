<!DOCTYPE html>
<html>

<head>
    <title>App de Reconhecimento de Voz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        @media screen and (max-width: 768px) {
            .head {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                text-align: center;
            }

            .head button {
                width: auto;
                margin-bottom: 10px;
            }

            .output {
                width: 100%;
                padding: 5px;
            }

            .opt {
                flex-direction: column;
                align-items: center;
            }

        }
    </style>
    <div id="top" class="top">
        <h1>Transcrição de Fala</h1>
    </div>

    <div class="main" id="main">

        <div class="head">
            <button id="startButton" title="Iniciar ou Parar Transcrição">INICIAR </button>
            <img id="mic" src="images/micoff.svg" title="Parado" alt="">
            <button id="fullscreenButton" title="Colocar em Tela Cheia">TELA CHEIA</button>
        </div>
        <div class="opt">
            <label for="fontSizeInput">TAMANHO DO TEXTO:</label>
            <input type="number" id="fontSizeInput" value="50">
            <label for="fontColorInput">COR DO TEXTO:</label>
            <input type="color" id="fontColorInput" value="#000000">
            <label for="fontFamilySelect">FONTE:</label>
            <select id="fontFamilySelect">
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Impact, Charcoal, sans-serif">Impact</option>
                <option value="Verdana, Geneva, sans-serif">Verdana</option>
            </select>
            <label for="backgroundColorInput">COR DO FUNDO:</label>
            <input type="color" id="backgroundColorInput" value="#f0f8ff">
        </div>
        <div class="output" id="output">
            <div id="menufull" class="menufull ocultar">
                <div class="opt ocultar">
                    <label for="fontSizeInput">Tamanho do Texto:</label>
                    <input type="number" id="fontSizeInputFull" value="50">
                    <label for="fontColorInput">Cor do Texto:</label>
                    <input type="color" id="fontColorInputFull" value="#000000">
                    <label for="fontFamilySelect">Fonte:</label>
                    <select id="fontFamilySelectFull">
                        <option value="Arial, Helvetica, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Impact, Charcoal, sans-serif">Impact</option>
                        <option value="Verdana, Geneva, sans-serif">Verdana</option>
                    </select>
                    <label for="backgroundColorInput">Cor de Fundo:</label>
                    <input type="color" id="backgroundColorInputFull" value="#f0f8ff">
                </div>
                <div class="btn">
                    <button id="startButtonfullscreen" title="Iniciar ou Parar Transcrição">INICIAR</button>
                    <img id="micFull" src="images/micoff.svg" title="Parado" alt="">
                    <button id="exitfullscreenButton" title="Sair da Tela Cheia">SAIR TELA CHEIA</button>
                </div>

                <details class="detailsfull" style="text-align: left;
                display: flex;
                justify-content: left !important;
                color: black;
                font-size: 0.8rem;
                margin-left: 0px;
                width: fit-content;
                padding: 2px 8px 4px;
                border-radius: 8px;
                background-color: rgba(178, 183, 188, 0.801);
                font-weight: 500;">
                    <summary>Observações</summary>
                    <p class="pfull" style="color: black;
                    display: flex;
                    justify-content: left !important;
                    top: -10px;
                    font-size: 1rem;">Quando uma pausa na fala é grande, a aplicação para. É necessário parar e
                        iniciar novamente.
                    </p>
                </details>

            </div>
        </div>
        <details id="details" style="display: flex;
        justify-content: left;
        color: white;
        position: relative;">
            <summary>Observações</summary>
            <p style="color: white;
            display: flex;
            justify-content: left;
            position: relative;
            top: -10px;">Quando uma pausa na fala é grande, a aplicação para. É necessário parar e iniciar novamente.
            </p>
        </details>
    </div>

    <script src="main.js"></script>

</body>

</html>
